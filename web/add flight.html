    <body>
   <h1>Add New Flight</h1>
    <form action="FlightServlet" method="POST">
            <table>
                <tr>
                    <td><br><label class="l1"> Flight ID : </label></td>
                    <td><br><input type="text" class="t1" name="id" value=""></td>
                </tr>
                <tr>
                    <td><br><label class="l1"> Flight Name : </label></td>
                    <td><br><input type="text" class="t1" name="name" value=""></td>
                </tr>
                <tr>
                    <td><br><label class="l1"> Date : </label></td>
                    <td><br><input type="date" name="date" value="2022-10-01" min="2022-9-30" max="2022-12-30">
                </tr>
                <tr>
                    <td><br><label class="l1"> From :  </label></td>
                    <td><br><input type="text" class="t1" name="start" value=""></td>
                </tr>
                <tr>
                    <td><br><label class="l1"> Destination:  </label></td>
                    <td><br><input type="tel" class="t1" name="dest" value=""></td>
                </tr>
                <tr>
                    <td><br><label class="l1"> Seats :  </label></td>
                    <td><br><input type="text" class="t1" name="seats" value=""></td>
                </tr>
            </table>
              
                <br><input type="submit" name="sub" class="bttn1" value="Add">
                <input type="submit" name="sub" class="bttn2" value="Cancel">
            
        </form>  

    </body>
